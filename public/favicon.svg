<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
    <defs>
        <style>
            .star {
                fill: #000;
                stroke: none;
                font-family: serif;
                font-weight: bold;
                font-size: 12rem;
                text-anchor: middle;
                dominant-baseline: central;
            }
            @media (prefers-color-scheme: dark) {
                .star { fill: #FFF; }
            }
        </style>
    </defs>
    <!-- Asterisk (*) symbol - auto-centered -->
    <text x="50%" y="80%" class="star">*</text>
</svg>
